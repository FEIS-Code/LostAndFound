<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Elements International School <br> Lost & Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .report-container::-webkit-scrollbar { width: 8px; }
        .report-container::-webkit-scrollbar-thumb { background-color: #9ca3af; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-white shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
            
            <h1 class="text-2xl sm:text-3xl font-extrabold tracking-tight text-center sm:text-left mb-4 sm:mb-0">
                <span class="text-red-800">Five</span>
                <span class="text-yellow-500">Elements</span>
                <span class="text-red-800">International</span>
                <span class="text-yellow-500">School</span> <br class="sm:hidden"> <span class="text-red-800">Lost</span>
                <span class="text-yellow-500">&</span>
                <span class="text-yellow-500">Found</span>
            </h1>
            
            <div class="flex flex-col space-y-2 w-full sm:w-auto sm:flex-row sm:space-y-0 sm:space-x-2">
                <button
                    onclick="openReportModal(true)"
                    class="px-4 py-2 bg-red-800 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-200"
                >
                    Report Lost
                </button>
                <button
                    onclick="openReportModal(false)"
                    class="px-4 py-2 bg-yellow-500 text-gray-900 font-semibold rounded-lg shadow-md hover:bg-yellow-600 transition duration-200"
                >
                    Report Found
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 sm:p-6">
        
        <div class="space-y-4 mb-6 p-4 bg-white rounded-xl shadow-lg">
            <div class="relative flex-grow">
                <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                <input
                    type="text"
                    id="search-term"
                    placeholder="Search by item, description..."
                    oninput="handleFilterChange()"
                    class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition"
                />
            </div>

            <div class="flex flex-col space-y-3 sm:flex-row sm:space-y-0 sm:flex-wrap sm:gap-3 sm:items-center">
                <label class="text-sm font-medium text-gray-700 hidden sm:block">Filter:</label>
                
                <select id="filter-type" onchange="handleFilterChange()"
                    class="py-2 px-3 border border-gray-300 rounded-xl shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="all">Active Reports (Not Claimed)</option> 
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                    <option value="claimed">Claimed</option> 
                </select>

                <select id="filter-category" onchange="handleFilterChange()"
                    class="py-2 px-3 border border-gray-300 rounded-xl shadow-sm text-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="All Categories">All Categories</option>
                </select>
                
                <select id="filter-grade" onchange="handleFilterChange()"
                    class="py-2 px-3 border border-gray-300 rounded-xl shadow-sm text-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="All Grades">All Grades</option>
                </select>
            </div>
        </div>
        
        <div id="report-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 min-h-[300px]">
            </div>

        <div id="no-reports-message" class="hidden p-8 text-center bg-white rounded-xl shadow-lg mt-8">
            <p class="text-xl text-gray-500 font-medium">No reports found matching your criteria.</p>
        </div>
    </main>

    <footer class="max-w-7xl mx-auto px-4 sm:px-6 py-8 text-center text-gray-500">
        <p class="font-semibold mb-2 text-lg">
            An App by <span class="text-indigo-600 font-bold">Team Seekers</span>
        </p>
        <p class="text-sm">
            Sreshta (Grade 9) • Sai Raghava (Grade 8) • Sowmya (Grade 8)
        </p>
        <p class="text-sm">
            Soham Varma (Grade 7) • Skanda (Grade 7)
        </p>
    </footer>

    <div id="report-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm p-4 overflow-y-auto">
        
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-lg m-4 max-h-[90vh] flex flex-col">
            <div id="modal-header" class="flex justify-between items-center mb-4 border-b pb-2 flex-shrink-0"> 
                <h2 id="modal-title" class="text-2xl font-bold"></h2>
                <button onclick="closeReportModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="report-form" class="space-y-4 overflow-y-auto p-1">
                
                <div id="auto-title-display" class="p-3 bg-indigo-50 border border-indigo-200 rounded-lg text-sm text-indigo-700 font-medium">
                    Report Title: <span id="generated-item-name" class="font-semibold"></span>
                </div>

                <div class="border border-dashed border-gray-400 rounded-xl p-4 text-center space-y-3">
                    <label for="report-image-input" class="block text-sm font-medium text-gray-700 cursor-pointer">
                        <span class="inline-flex items-center text-indigo-600">
                            <i data-lucide="image" class="w-4 h-4 mr-2"></i>
                            Optional: Upload Photo (Max 350KB)
                        </span>
                    </label>
                    <input type="file" id="report-image-input" accept="image/*" onchange="handleImageUpload(event)" class="hidden">
                    <div id="image-preview-container" class="mt-2 hidden">
                        <img id="image-preview" src="" alt="Image Preview" class="max-h-32 w-auto mx-auto rounded-lg object-contain shadow-md border border-gray-200">
                        <p id="image-filename" class="text-xs text-gray-500 mt-1 truncate"></p>
                    </div>
                    <button type="button" onclick="document.getElementById('report-image-input').click()" class="text-sm font-medium text-indigo-600 hover:text-indigo-800">
                        Click to Select Image
                    </button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="report-category" class="block text-sm font-medium text-gray-700">Item Category</label>
                        <select id="report-category" onchange="updateGeneratedTitle()" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                        </select>
                    </div>
                    <div>
                        <label for="report-grade" class="block text-sm font-medium text-gray-700">Grade Level</label>
                        <select id="report-grade" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                        </select>
                    </div>
                    <div>
                        <label for="report-section" class="block text-sm font-medium text-gray-700">Section/Class</label>
                        <select id="report-section" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border">
                        </select>
                    </div>
                </div>
                
                <div>
                    <label for="report-description" class="block text-sm font-medium text-gray-700">Unique Description</label>
                    <textarea id="report-description" placeholder="e.g., Has a key-chain of a dog..." rows="3" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"></textarea>
                </div>
                
                <div>
                    <label for="report-location" class="block text-sm font-medium text-gray-700">Location (Lost or Found)</label>
                    <input id="report-location" type="text" placeholder="e.g., Cafeteria, Gym locker room" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"/>
                </div>
                
                <button
                    type="submit"
                    id="submit-button"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-medium transition duration-200"
                >
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i>
                    Submit Report
                </button>
            </form>
        </div>
    </div>

    <div id="claim-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm p-4 overflow-y-auto">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md m-4 max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-4 border-b pb-2 flex-shrink-0">
                <h2 class="text-2xl font-bold text-indigo-600">Claim This Item</h2>
                <button onclick="closeClaimModal()" class="text-gray-400 hover:text-gray-600 transition">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <form id="claim-form" class="space-y-4">
                <input type="hidden" id="claim-report-id">
                
                <div class="p-3 bg-red-50 border border-red-200 rounded-lg text-sm text-red-700 font-medium">
                    You are attempting to claim Report ID: <span id="claim-report-id-display" class="font-semibold text-base"></span>
                </div>

                <div>
                    <label for="claimant-name" class="block text-sm font-medium text-gray-700">Your Full Name</label>
                    <input id="claimant-name" type="text" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"/>
                </div>

                <div>
                    <label for="claimant-contact" class="block text-sm font-medium text-gray-700">Student ID or Contact No.</label>
                    <input id="claimant-contact" type="text" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"/>
                </div>

                <div>
                    <label for="claim-justification" class="block text-sm font-medium text-gray-700">Reason/Justification for Claim</label>
                    <textarea id="claim-justification" placeholder="Describe a unique feature or marking that proves it's yours." rows="3" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 border"></textarea>
                </div>
                
                <button
                    type="submit"
                    class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-medium bg-indigo-600 hover:bg-indigo-700 text-white transition duration-200"
                >
                    <i data-lucide="shield-check" class="w-5 h-5 mr-2"></i>
                    Submit Claim for Verification
                </button>
            </form>
        </div>
    </div>
    
    <script>
    // --- Configuration ---
    // !!! IMPORTANT: PASTE YOUR ACTUAL DEPLOYED GOOGLE SCRIPT URL HERE !!!
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw6XJ4aStYwNJ7_XDkWuUK6RMq7_HYLiE8A6gQHnYts9PkdlbIiFXVzeVKIPtjnCNp1MQ/exec';

    const ITEM_CATEGORIES = [
        'Backpack', 'Lunchbox', 'Textbook', 'Clothing', 'Electronics',
        'Water Bottle', 'Keys', 'Documents/IDs', 'Sports Gear', 'Other'
    ];
    const GRADE_LEVELS = [
        'Kindergarten', '1st Grade', '2nd Grade', '3rd Grade',
        '4th Grade', '5th Grade', '6th Grade', '7th Grade', '8th Grade',
        '9th Grade', 'Staff'
    ];
    const SECTION_LETTERS = [
        'A', 'B', 'C', 'D', 'E', 'F', 'General/None'
    ];

    let REPORTS_DATABASE = [];
    let isReportingLost = true;
    const SIMULATED_USER_ID = "school-web-user-" + Math.floor(Math.random() * 100000);
    let tempBase64Image = null;

    // --- Core Functions (Connected to Google Sheets) ---

    async function loadReports() {
        console.log("Loading reports from Google Sheet...");
        try {
            const response = await fetch(GOOGLE_SCRIPT_URL);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            
            const data = await response.json();
            REPORTS_DATABASE = data.reverse();
            renderReports();
            console.log(`Successfully loaded ${REPORTS_DATABASE.length} reports.`);
        } catch (error) {
            console.error("Failed to load reports:", error);
            document.getElementById('report-list').innerHTML = 
                `<p class="text-red-500 text-center col-span-full">Error loading reports. Please check the connection.</p>`;
        }
    }

    async function addReport(isLost, category, grade, section, description, location, userId, base64Image = null) {
        const reportType = isLost ? 'lost' : 'found';
        const itemName = `${category} - ${reportType.charAt(0).toUpperCase() + reportType.slice(1)} Report`;

        const reportData = {
            type: reportType,
            item: itemName,
            category: category,
            grade: grade,
            section: section,
            description: description.trim(),
            location: location.trim(),
            user_id: userId,
            base64_image: base64Image,
        };

        console.log("Submitting new report...");
        
        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                // Using 'no-cors' here is fine since we don't rely on the response for the report creation flow
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(reportData)
            });
            
            console.log("Report submitted. Reloading list.");
            
            document.getElementById('report-list').innerHTML = 
                `<p class="text-indigo-600 text-center col-span-full font-semibold">Submitting report... reloading list...</p>`;
            
            setTimeout(loadReports, 2000);

        } catch (error) {
            console.error("Failed to submit report:", error);
            alert("There was an error submitting your report. Please try again.");
            loadReports();
        }
    }
    
    // NEW: Function to submit the claim data - USES URL-ENCODED DATA FOR CORS RELIABILITY
    async function submitClaim(e) {
        e.preventDefault();
        
        const reportId = document.getElementById('claim-report-id').value;
        const claimantName = document.getElementById('claimant-name').value;
        const claimantContact = document.getElementById('claimant-contact').value;
        const claimJustification = document.getElementById('claim-justification').value;
        
        // 1. Prepare data for URL encoding (required by the new Apps Script doPost logic)
        const claimData = {
            action: 'submit_claim', // Signal to Apps Script
            report_id: reportId,
            claimant_name: claimantName,
            claimant_contact: claimantContact,
            claim_justification: claimJustification.trim()
        };
        
        // Convert the object to a URLSearchParams string (e.g., key=value&key2=value2)
        const formData = new URLSearchParams(claimData);

        console.log(`Submitting claim for Report ID: ${reportId} using URL-encoded data...`);
        
        // Show loading state
        const submitButton = document.querySelector('#claim-form button[type="submit"]');
        submitButton.disabled = true;
        submitButton.innerHTML = `<i data-lucide="loader" class="w-5 h-5 mr-2 animate-spin"></i> Submitting...`;

        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                
                // 2. CRUCIAL: Use no-cors mode to bypass the OPTIONS preflight check
                mode: 'no-cors', 
                cache: 'no-cache',
                
                // 3. Set Content-Type for URL encoding
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, 
                
                // Send the URL-encoded string
                body: formData.toString()
            });
            
            // Since we cannot read the response (no-cors mode), we assume success
            // and rely on a short delay for the script execution to finish.
            console.log("Claim request sent. Waiting for script to process...");
            await new Promise(r => setTimeout(r, 1500)); 

            alert(`Claim submitted successfully! Please check the 'Claims Log' sheet for verification.`);


        } catch (error) {
            // This will only catch true network failures, not CORS policy blocks now.
            console.error("Network Error during claim:", error);
            alert(`Error submitting claim: ${error.message}. Please check your network connection.`);
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = `<i data-lucide="shield-check" class="w-5 h-5 mr-2"></i> Submit Claim for Verification`;
            closeClaimModal();
        }
    }


    function handleImageUpload(event) {
        const file = event.target.files[0];
        const previewContainer = document.getElementById('image-preview-container');
        const previewImage = document.getElementById('image-preview');
        const filenameText = document.getElementById('image-filename');
        
        tempBase64Image = null;
        previewContainer.classList.add('hidden');

        if (file) {
            if (file.size > 350 * 1024) { 
                alert("Image is too large! Please upload an image smaller than 350KB.");
                event.target.value = '';
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                tempBase64Image = e.target.result;
                previewImage.src = tempBase64Image;
                filenameText.textContent = file.name;
                previewContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }
    }
    
    function populateDropdowns() {
        const typeSelect = document.getElementById('filter-type');
        const categorySelect = document.getElementById('filter-category');
        const reportCategorySelect = document.getElementById('report-category');
        const gradeSelect = document.getElementById('filter-grade');
        const reportGradeSelect = document.getElementById('report-grade');
        const reportSectionSelect = document.getElementById('report-section');
        
        ITEM_CATEGORIES.forEach(cat => {
            categorySelect.add(new Option(cat, cat));
            reportCategorySelect.add(new Option(cat, cat));
        });
        GRADE_LEVELS.forEach(grade => {
            gradeSelect.add(new Option(grade, grade));
            reportGradeSelect.add(new Option(grade, grade));
        });
        SECTION_LETTERS.forEach(section => {
            reportSectionSelect.add(new Option(section, section));
        });
    }
    
    function filterReports(reports) {
        const filterType = document.getElementById('filter-type').value;
        const filterCategory = document.getElementById('filter-category').value;
        const filterGrade = document.getElementById('filter-grade').value;
        const searchTerm = document.getElementById('search-term').value.toLowerCase();
        
        return reports.filter(report => {
            let typeMatch = false;
            // Ensure report.type is treated as a string for comparison
            const reportType = String(report.type).toLowerCase(); 

            if (filterType === 'all') {
                typeMatch = reportType !== 'claimed';
            } else {
                typeMatch = reportType === filterType;
            }
            
            const categoryMatch = filterCategory === 'All Categories' || report.category === filterCategory;
            const gradeMatch = filterGrade === 'All Grades' || report.grade === filterGrade;
            const searchMatch = searchTerm === '' ||
                (report.item && String(report.item).toLowerCase().includes(searchTerm)) ||
                (report.description && String(report.description).toLowerCase().includes(searchTerm)) ||
                (report.location && String(report.location).toLowerCase().includes(searchTerm));
            
            return typeMatch && categoryMatch && gradeMatch && searchMatch;
        });
    }

    function renderReports() {
        const container = document.getElementById('report-list');
        const noReportsMessage = document.getElementById('no-reports-message');
        const filteredReports = filterReports(REPORTS_DATABASE);

        container.innerHTML = '';
        if (filteredReports.length === 0) {
            noReportsMessage.classList.remove('hidden');
            return;
        }
        noReportsMessage.classList.add('hidden');
        
        filteredReports.forEach(report => {
            const reportType = String(report.type).toLowerCase();
            const isClaimed = reportType === 'claimed';
            
            let typeColor, cardBorder, typeIcon;

            if (isClaimed) {
                typeColor = 'bg-gray-100 text-gray-600 border-gray-400';
                cardBorder = 'border-l-4 border-gray-400';
                typeIcon = 'check-circle';
            } else if (reportType === 'lost') {
                typeColor = 'bg-red-100 text-red-800 border-red-800';
                cardBorder = 'border-l-4 border-red-800';
                typeIcon = 'x';
            } else { // 'found'
                typeColor = 'bg-yellow-500 text-gray-900 border-yellow-500';
                cardBorder = 'border-l-4 border-yellow-500';
                typeIcon = 'search';
            }

            const hasImage = !!report.base64_image;
            const mediaIcon = hasImage ? 'camera' : 'file-text';
            
            let claimButtonHtml = '';
            if (isClaimed) {
                claimButtonHtml = `
                    <div class="mt-4 p-2 text-center bg-gray-100 rounded-lg text-gray-700 font-medium text-sm flex items-center justify-center">
                         <i data-lucide="check-circle" class="w-4 h-4 mr-2"></i> This item has been claimed.
                    </div>`;
            } else {
                // Button now opens the claim modal
                claimButtonHtml = `
                    <button 
                        onclick="openClaimModal('${report.id}')"
                        class="w-full mt-4 py-2 px-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 text-sm flex items-center justify-center">
                        <i data-lucide="shield-check" class="w-4 h-4 mr-2"></i>
                        Initiate Claim (Contact Admin)
                    </button>`;
            }
            
            const cardHtml = `
                <div class="p-4 bg-white rounded-xl shadow-lg transition duration-300 hover:shadow-xl ${cardBorder} flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <div class="text-xl font-bold text-gray-800 capitalize">
                                ${report.item || 'Item'}
                            </div>
                            <span class="inline-flex items-center gap-1 rounded-full px-3 py-1 text-xs font-semibold ${typeColor} border">
                                <i data-lucide="${typeIcon}" class="w-4 h-4"></i> ${report.type}
                            </span>
                        </div>

                        ${hasImage ? `
                            <div class="mb-3 p-2 bg-gray-50 rounded-lg text-center border">
                                <img src="${report.base64_image}" alt="Item Photo" class="max-h-24 w-auto mx-auto rounded object-contain" />
                            </div>
                        ` : `
                            <div class="mb-3 p-2 bg-indigo-50 rounded-lg flex items-center text-sm text-indigo-700">
                                <i data-lucide="${mediaIcon}" class="w-4 h-4 mr-2 flex-shrink-0"></i>
                                No Media Attached
                            </div>
                        `}

                        <div class="grid grid-cols-2 gap-2 text-xs text-gray-600 mb-3 border-b pb-2">
                            <div class="flex items-center truncate"><i data-lucide="tag" class="w-3 h-3 mr-1 text-indigo-400"></i><span class="font-semibold">Category:</span> ${report.category}</div>
                            <div class="flex items-center truncate"><i data-lucide="users" class="w-3 h-3 mr-1 text-indigo-400"></i><span class="font-semibold">Grade:</span> ${report.grade}</div>
                            <div class="flex items-center truncate"><i data-lucide="hash" class="w-3 h-3 mr-1 text-indigo-400"></i><span class="font-semibold">Section:</span> ${report.section}</div>
                        </div>
                        <p class="text-sm text-gray-600 mb-3 line-clamp-2">${report.description}</p>
                        
                        <div class="space-y-1 text-xs text-gray-500">
                            <div class="flex items-center"><i data-lucide="map-pin" class="w-4 h-4 mr-2 text-indigo-400"></i><span class="font-medium">Location:</span> ${report.location}</div>
                            <div class="flex items-center"><i data-lucide="calendar" class="w-4 h-4 mr-2 text-indigo-400"></i><span class="font-medium">Date:</span> ${report.date}</div>
                            <div class="flex items-center pt-1 mt-2 border-t border-gray-100">
                                <i data-lucide="shield" class="w-4 h-4 mr-2 text-gray-400"></i>
                                <span class="font-mono text-xs truncate">Report ID: ${report.id}</span>
                            </div>
                        </div>
                    </div>
                    
                    ${claimButtonHtml}
                    
                </div>
            `;
            container.insertAdjacentHTML('beforeend', cardHtml);
        });
        lucide.createIcons();
    }
    
    // --- NEW Claim Modal Functions ---
    
    function openClaimModal(reportId) {
        document.getElementById('claim-report-id').value = reportId;
        document.getElementById('claim-report-id-display').textContent = reportId;
        document.getElementById('claim-form').reset(); // Clear previous data

        const modal = document.getElementById('claim-modal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        lucide.createIcons();
    }

    function closeClaimModal() {
        document.getElementById('claim-modal').classList.add('hidden');
        document.getElementById('claim-modal').classList.remove('flex');
    }
    
    // --- Other Modal & UI Functions (Remaining functions kept the same) ---

    function openReportModal(isLost) {
        isReportingLost = isLost;
        const modal = document.getElementById('report-modal');
        const titleElement = document.getElementById('modal-title');
        const submitButton = document.getElementById('submit-button');
        
        tempBase64Image = null;
        document.getElementById('report-image-input').value = '';
        document.getElementById('image-preview-container').classList.add('hidden');

        const headerText = isLost ? 'Report a Lost Item' : 'Report an Item Found';
        titleElement.textContent = headerText;
        titleElement.className = `text-2xl font-bold ${isLost ? 'text-red-800' : 'text-yellow-500'}`;
        
        submitButton.innerHTML = `<i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Submit ${isLost ? 'Lost' : 'Found'} Report`;
        submitButton.className = `w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-sm font-medium transition duration-200 ${isLost
            ? 'bg-red-800 hover:bg-red-700 text-white'
            : 'bg-yellow-500 hover:bg-yellow-600 text-gray-900'}`;
        
        document.getElementById('report-form').reset();
        updateGeneratedTitle();
        
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        lucide.createIcons();
    }

    function closeReportModal() {
        tempBase64Image = null;
        document.getElementById('report-modal').classList.add('hidden');
        document.getElementById('report-modal').classList.remove('flex');
    }

    function updateGeneratedTitle() {
        const category = document.getElementById('report-category').value || 'Item';
        const typeLabel = isReportingLost ? 'Lost Report' : 'Found Report';
        document.getElementById('generated-item-name').textContent = `${category} - ${typeLabel}`;
    }

    function handleFilterChange() {
        renderReports();
    }
    
    // --- Event Listeners and Initial Setup ---
    
    window.onload = function() {
        populateDropdowns();
        
        // Listener for NEW Report Submission
        document.getElementById('report-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const category = document.getElementById('report-category').value;
            const grade = document.getElementById('report-grade').value;
            const section = document.getElementById('report-section').value;
            const description = document.getElementById('report-description').value;
            const location = document.getElementById('report-location').value;
            const base64Image = tempBase64Image;
            
            addReport(isReportingLost, category, grade, section, description, location, SIMULATED_USER_ID, base64Image);
            
            tempBase64Image = null;
            closeReportModal();
        });
        
        // NEW Listener for Claim Submission
        document.getElementById('claim-form').addEventListener('submit', submitClaim);


        // Initial Load from Google Sheets
        loadReports();
    };

    </script>
